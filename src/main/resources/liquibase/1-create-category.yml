databaseChangeLog:
  - changeSet:
      id: 1
      author: maksym
      changes:
        - createSequence:
            sequenceName: category_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createIndex:
            tableName: category
            indexName: idx_category_name
            columns:
              - column:
                  name: name
