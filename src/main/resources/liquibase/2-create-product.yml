databaseChangeLog:
  - changeSet:
      id: 2
      author: maksym
      changes:
        - createSequence:
            sequenceName: product_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_category
                    references: category(id)
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: origin
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: FLOAT

        - addUniqueConstraint:
            tableName: product
            columnNames: category_id, name
            constraintName: uq_product_category_name

        - createIndex:
            tableName: product
            indexName: idx_product_name
            columns:
              - column:
                  name: name
