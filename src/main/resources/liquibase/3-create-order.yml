databaseChangeLog:
  - changeSet:
      id: 3
      author: maksym
      changes:
        - createSequence:
            sequenceName: order_id_seq
            startValue: 1
            incrementBy: 50

        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: natural_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: FLOAT
                  constraints:
                    nullable: false
