databaseChangeLog:
  - changeSet:
      id: 3
      author: maksym
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: price
                  type: FLOAT
                  constraints:
                    nullable: false
