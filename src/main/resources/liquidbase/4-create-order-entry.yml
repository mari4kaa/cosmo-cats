databaseChangeLog:
  - changeSet:
      id: 4
      author: maksym
      changes:
        - createTable:
            tableName: order_entry
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_entry_order
                    references: order(id)
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_entry_product
                    references: product(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
