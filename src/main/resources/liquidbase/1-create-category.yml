databaseChangeLog:
  - changeSet:
      id: 1
      author: maksym
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
